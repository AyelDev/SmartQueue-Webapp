services:
  - type: web
    name: smartqueue-tomcat
    env: docker
    dockerfilePath: Dockerfile
    envVars:
      - key: PORT
        value: "8081"
      - key: CATALINA_OPTS
        value: "-Djava.net.preferIPv4Stack=true"
      - key: HOST
        value: "0.0.0.0"
    plan: free  # Adjust this to match your Render plan
